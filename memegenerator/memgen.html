<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="memgen.css">
</head>

<body>
  <h1> Meme Generator </h1>
  <form id="meme-form">
    <b><label for="img-link">Image link</label></b>
    <input type="text" id="img-link" required><br>
    <b><label for="top-text">Enter text for top of meme</label></b>
    <input type="text" id="top-text" required><br>
    <b><label for="bottom-text">Enter text for bottom of meme</label></b>
    <input type="text" id="bottom-text" required><br>
    <div id="meme-div" class="container"></div>
    <input type="submit" id="meme-submit">
  </form>
  <script src="memgen.js"></script>
</body>

</html>
